<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portfolio Hero Page</title>
  <link rel="stylesheet" href="style.css">

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Google Font for Web Designer text -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Archivo+Black&display=swap" rel="stylesheet">
</head>
<body>

<!-- Header Section -->
<header class="header">
  <div class="logo">
    <img src="logo.png" alt="Logo">
    <h2>UI Portfolio</h2>
  </div>

  <nav class="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>

    <div class="dropdown">
      <a href="#">Blog <i class="fa fa-caret-down"></i></a>
      <div class="dropdown-content">
        <a href="#">Blog 1</a>
        <a href="#">Blog 2</a>
      </div>
    </div>

    <div class="dropdown">
      <a href="#">Pages <i class="fa fa-caret-down"></i></a>
      <div class="dropdown-content">
        <a href="#">Page 1</a>
        <a href="#">Page 2</a>
      </div>
    </div>

    <a href="#">Contact</a>
  </nav>

  <div class="header-icons">
    <i class="fas fa-search"></i>
    <i class="fas fa-moon" id="darkModeToggle"></i>
    <a href="#" class="btn">Hire Me</a>
  </div>
</header>

<!-- Hero Section -->
<section class="home">
  <div class="overlay"></div> <!-- ADD THIS LINE -->
  
  <div class="home-content">
    <h1>Hi, I'm John Watson</h1>
    <h3 class="job-title">Web Designer</h3>
    <p>I love Graphic design and Photography and have been working on my portfolio since 2016. I can give your business a new creative start right away!</p>

    <div class="btn-box">
      <a href="#" class="btn">Hire Me</a>
      <a href="#" class="btn btn2">My Portfolio</a>
    </div>
  </div>

  <div class="home-img">
    <img src="profile.png" alt="Profile Picture">
  </div>
</section>

<!-- JavaScript for Dark/Light Mode -->
<script>
  const darkModeToggle = document.getElementById('darkModeToggle');
  darkModeToggle.addEventListener('click', () => {
    document.body.classList.toggle('light-mode');
  });
</script>

</body>
</html>
